name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4
      # Install Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      # Install dependencies
      - name: Install deps
        run: npm i
      # Build app for production
      - name: Build app bundle
        run: npm run build