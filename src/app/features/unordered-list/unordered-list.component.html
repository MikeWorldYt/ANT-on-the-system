<!DOCTYPE html>
<ul>
  @for (item of items; track $index) {
    @if (isArray(item)) {
      <li>
        <span  [innerHTML]="items[$index][0]">
          {{ items[$index][0] }}
        </span>
        <anchor 
					[path]="path" article="{{ articleInherit }}"
          subItem="{{ writeInherit }}"  write="li_{{ $index }}"
				/>
      </li>
    }
    @else {
      <li  [innerHTML]="item">
      </li>
    }
  }
</ul>
