<!DOCTYPE html>
<header class="flex bg-zinc-800/30 p-2 relative">
  <div class="flex items-center py-2">
    <a href="#">
      <img class="w-8" src="img/ant.svg" alt="ant">
    </a>
    <h2 class="font-bold text-emerald-200 pl-2">DOCS</h2>
  </div>
</header>
<nav class="flex flex-col pr-2 pt-3 relative w-full">
  <h1>Getting Started</h1> <!-- anchor for Default Component ---->
  <div>
    <a [routerLink]="'introduction'" routerLinkActive="active" (click)="toggle('introduction')">
      <div class="flex items-center">
        <img class="absolute w-4 mt-3 transition-transform duration-300 ease-in" 
          [ngClass]="{ 'rotate-90': currentSection === 'introduction' }" 
          src="assets/ChevronLeft.svg" alt=">">
        <h1 class="cursor-pointer" [ngClass]="{ 'currentH1': currentSection === 'introduction' }">
          Introduction</h1>
      </div>
    </a>

    @if (currentSection === 'introduction') {
      <h2>What is ANT?</h2>
        <!-- <ul>
          <li>How works?</li>
          <li>Key benefits</li>
        </ul> -->
      <h2>Quick Start</h2>
      <div class="pl-10 border-b border-emerald-600/50"></div>
    }
  </div>

  <div>
    <a routerLink="concepts" routerLinkActive="active" (click)="toggle('concepts')">
      <div class="flex items-center">
        <img class="absolute w-4 mt-3 transition-transform duration-300 ease-in" 
          [ngClass]="{ 'rotate-90': currentSection === 'concepts' }" 
          src="assets/ChevronLeft.svg" alt=">">
        <h1 class="cursor-pointer w-full" [ngClass]="{ 'currentH1': currentSection === 'concepts' }">
          Main Concepts</h1>
      </div>
    </a>

    @if (currentSection === 'concepts') {
      <a href="concepts#levels-and-structure" (click)="onAnchorClick($event, 'levels-and-structure')">
        <h2
        [ngClass]="{ 'currentH2': moduleSection === 'levels-and-structure' }"
        (click)="scrollToSection('levels-and-structure')"
        >1. Levels and Structure</h2>
      </a>
      
        <!-- <ul>
          <li>1.1 The Level 1 </li>
          <li>1.2 The Levels 2 </li>
          <li>1.3 The Levels 3 </li>
        </ul> -->
      <a href="concepts#m11">
        <h2
        [ngClass]="{ 'currentH2': moduleSection === 'm11' }"
        (click)="scrollToSection('m11')"
        >2. Support Folders</h2>
      </a>
      
        <!-- <ul>
          <li>2.1 Settings Folder (99)</li>
            <li>2.2 Review Folder (98)</li>
            <li>2.3 Undefined Folder (97)</li>
            <li>2.4 Resources Folder (90)</li>
            <li>2.5 Archive/Final Product Folder (00)</li>
        </ul> -->
      <h2>3. File's Nomenclature</h2>
      <div class="pl-10 border-b border-emerald-600/50"></div>
    }
  </div>
</nav>
