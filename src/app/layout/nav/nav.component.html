<!DOCTYPE html>
<header class="flex bg-zinc-800/30 p-2 relative">
  <div class="flex items-center py-2">
    <a href="#">
      <img class="w-8" src="img/ant.svg" alt="ant">
    </a>
    <h2 class="font-bold text-emerald-200 pl-2">DOCS</h2>
  </div>
</header>
<nav class="flex flex-col pr-2 pt-3 relative w-full">
  
  <!-- TITLE GETTING STARTED ---->
  <a [routerLink]="'getting-started'" routerLinkActive="active" (click)="toggleTitle('getting-started')">
    <div class="flex items-center">
      <!-- <img class="absolute w-4 mt-3 transition-transform duration-300 ease-in" 
      [ngClass]="{ 'rotate-90': currTitle === 'getting-started' }" 
      src="assets/ChevronLeft.svg" alt=">"> -->
      <h1 class="cursor-pointer" [ngClass]="{ 'currentTitle': currTitle === 'getting-started' }">
        Getting Started</h1>
    </div>
  </a>

  <!-- TITLE INTRODUCTION ---->
  <div>
    <a [routerLink]="'introduction'" routerLinkActive="active" (click)="toggleTitle('introduction')">
      <div class="flex items-center">
        <img class="absolute w-4 mt-3 transition-transform duration-300 ease-in" 
          [ngClass]="{ 'rotate-90': currTitle === 'introduction' }" 
          src="assets/ChevronLeft.svg" alt=">">
        <h1 class="cursor-pointer" [ngClass]="{ 'currentTitle': currTitle === 'introduction' }">
          Introduction</h1>
      </div>
    </a>
    <!-- ▼ Toogle Title INTRODUCTION ---->
    @if (currTitle === 'introduction') {
      <!-- ● Module ---->
      <h2   class="module-line"
        >What is ANT?</h2>
      <!-- ● Module ---->
      <h2   class="module-line"
        >Quick Start</h2>
    }
  </div>

  <!-- TITLE CONCEPTS ---->
  <div>
    <a routerLink="concepts" routerLinkActive="active" (click)="toggleTitle('concepts')">
      <div class="flex items-center">
        <img class="absolute w-4 mt-3 transition-transform duration-300 ease-in" 
          [ngClass]="{ 'rotate-90': currTitle === 'concepts' }" 
          src="assets/ChevronLeft.svg" alt=">">
        <h1 class="cursor-pointer w-full" [ngClass]="{ 'currentTitle': currTitle === 'concepts' }">
          Main Concepts</h1>
      </div>
    </a>
    <!-- ▼ Toogle Title CONCEPTS ---->
    @if (currTitle === 'concepts') {
      <!-- ● Module ---->
      <a href="concepts#Levels-and-Structure" >
        <h2   class="module-line"
        [ngClass]="{ 'currentModule': moduleSection === 'Levels-and-Structure' }"
        (click)="scrollToSection('levels-and-structure')"
        >1. Levels and Structure</h2>
      </a>
      <!-- ● Module ---->
      <a href="concepts#Support-Folders">
        <h2   class="module-line"
        [ngClass]="{ 'currentModule': moduleSection === 'Support-Folders' }"
        (click)="scrollToSection('support-folders')"
        >2. Support Folders</h2>
      </a>
      <!-- ● Module ---->
      <a href="concepts#Files-Nomenclature">
        <h2   class="module-line"
        [ngClass]="{ 'currentModule': moduleSection === 'Files-Nomenclature' }"
        (click)="scrollToSection('file-nomenclature')"
        >3. File's Nomenclature</h2>
      </a>
      
    }
  </div>
  <br>
  <p>debug section: {{ idActive }}</p>
</nav>
