<!DOCTYPE html>
<div class="flex flex-col w-full">
    <h1>On this Page</h1>
    <!-- â–¼ Toogle summary ---->
    @for (moduleName of articleID; track $index ) {
      	<h2 
      	  class="module-line"
      	  [innerHTML]="moduleName"
      	  [ngClass]="{ 'currentArticle': idActive === (moduleName | addHyphen) }">
      	</h2>
    }

    <p>debug section: {{ idActive }}</p>
    <p>debug current language: {{ currentLanguage }}</p>
</div>
